<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Filter</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main>
        <section>
            <form action="#" method="post">
                <select name="" id="division" onchange="searchFilterDivision()">
                    <option value="" selected>
                        Select Your Division
                    </option>
                    <option value="barisal">
                        Barisal Division
                    </option>
                    <option value="chittagong">
                        Chittagong Division
                    </option>
                    <option value="dhaka">
                        Dhaka Division
                    </option>
                    <option value="khulna">
                        Khulna Division
                    </option>
                    <option value="mymensingh">
                        Mymensingh Division
                    </option>
                    <option value="rajshahi">
                        Rajshahi Division
                    </option>
                    <option value="rangpur">
                        Rangpur Division
                    </option>
                    <option value="sylhet">
                        Sylhet Division
                    </option>
                </select>

                <select name="" id="zilla" onchange="searchFilterZilla()">
                    <option value="" selected>
                        Select Your Zilla
                    </option>
                    <option value="b1" class="zilla barisal show">
                        B1
                    </option>
                    <option value="b2" class="zilla barisal show">
                        B2
                    </option>
                    <option value="c1" class="zilla chittagong show">
                        C1
                    </option>
                    <option value="c2" class="zilla chittagong show">
                        C2
                    </option>
                    <option value="d1" class="zilla dhaka show">
                        D1
                    </option>
                    <option value="d2" class="zilla dhaka show">
                        D2
                    </option>
                    <option value="k1" class="zilla khulna show">
                        K1
                    </option>
                    <option value="k2" class="zilla khulna show">
                        K2
                    </option>
                    <option value="m1" class="zilla mymensingh show">
                        M1
                    </option>
                    <option value="m2" class="zilla mymensingh show">
                        M2
                    </option>
                    <option value="raj1" class="zilla rajshahi show">
                        Raj1
                    </option>
                    <option value="raj2" class="zilla rajshahi show">
                        Raj2
                    </option>
                    <option value="rang1" class="zilla rangpur show">
                        Rang1
                    </option>
                    <option value="rang2" class="zilla rangpur show">
                        Rang2
                    </option>
                    <option value="s1" class="zilla sylhet show">
                        S1
                    </option>
                    <option value="s2" class="zilla sylhet show">
                        S2
                    </option>
                </select>

                <select name="" id="upozilla">
                    <option value="" selected>
                        Select Your Upozilla
                    </option>
                    <option value="" class="upozilla b1 show">
                        B1-1
                    </option>
                    <option value="" class="upozilla b1 show">
                        B1-2
                    </option>
                    <option value="" class="upozilla b2 show">
                        B2-1
                    </option>
                    <option value="" class="upozilla b2 show">
                        B2-2
                    </option>
                    <option value="" class="upozilla c1 show">
                        C1-1
                    </option>
                    <option value="" class="upozilla c1 show">
                        C1-2
                    </option>
                    <option value="" class="upozilla c2 show">
                        C2-1
                    </option>
                    <option value="" class="upozilla c2 show">
                        C2-2
                    </option>
                    <option value="" class="upozilla d1 show">
                        D1-1
                    </option>
                    <option value="" class="upozilla d1 show">
                        D1-2
                    </option>
                    <option value="" class="upozilla d2 show">
                        D2-1
                    </option>
                    <option value="" class="upozilla d2 show">
                        D2-2
                    </option>
                    <option value="" class="upozilla k1 show">
                        K1-1
                    </option>
                    <option value="" class="upozilla k1 show">
                        K1-2
                    </option>
                    <option value="" class="upozilla k2 show">
                        K2-1
                    </option>
                    <option value="" class="upozilla k2 show">
                        K2-2
                    </option>
                    <option value="" class="upozilla m1 show">
                        M1-1
                    </option>
                    <option value="" class="upozilla m1 show">
                        M1-2
                    </option>
                    <option value="" class="upozilla m2 show">
                        M2-1
                    </option>
                    <option value="" class="upozilla m2 show">
                        M2-2
                    </option>
                    <option value="" class="upozilla raj1 show">
                        Raj1-1
                    </option>
                    <option value="" class="upozilla raj1 show">
                        Raj1-2
                    </option>
                    <option value="" class="upozilla raj2 show">
                        Raj2-1
                    </option>
                    <option value="" class="upozilla raj2 show">
                        Raj2-2
                    </option>
                    <option value="" class="upozilla rang1 show">
                        Rang1-1
                    </option>
                    <option value="" class="upozilla rang1 show">
                        Rang1-2
                    </option>
                    <option value="" class="upozilla rang2 show">
                        Rang2-1
                    </option>
                    <option value="" class="upozilla rang2 show">
                        Rang2-2
                    </option>
                    <option value="" class="upozilla s1 show">
                        S1-1
                    </option>
                    <option value="" class="upozilla s1 show">
                        S1-2
                    </option>
                    <option value="" class="upozilla s2 show">
                        S2-1
                    </option>
                    <option value="" class="upozilla s2 show">
                        S2-2
                    </option>
                </select>
            </form>
        </section>
    </main>

    <script src="./main.js"></script>

</body>
</html>
