<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <form action="#" method="post">

                <select name="division" id="division">
                    <option value="" onclick="allDivision()">
                        Choose Your Division
                    </option>
                    <option value="" onclick="barisal()">Barisal</option>
                    <option value="" onclick="chittagong()">Chittagong</option>
                    <option value="" onclick="dhaka()">Dhaka</option>
                    <option value="" onclick="khulna()">Khulna</option>
                    <option value="" onclick="mymensingh()">Mymensingh</option>
                    <option value="" onclick="rajshahi()">Rajshahi</option>
                    <option value="" onclick="rangpur()">Rangpur</option>
                    <option value="" onclick="sylhet()">Sylhet</option>
                </select>


                <select name="zilla" id="zilla">
                    <option value="">
                        Choose Your Zilla
                    </option>
                    <option value="" class="b1" id="b1">B1</option>
                    <option value="" class="b2" id="b2">B2</option>
                    <option value="" class="c1" id="c1">C1</option>
                    <option value="" class="c2" id="c2">C2</option>
                    <option value="" class="d1" id="d1">D1</option>
                    <option value="" class="d2" id="d2">D2</option>
                    <option value="" class="k1" id="k1">K1</option>
                    <option value="" class="k2" id="k2">K2</option>
                    <option value="" class="m1" id="m1">M1</option>
                    <option value="" class="m2" id="m2">M2</option>
                    <option value="" class="raj1" id="raj1">Raj1</option>
                    <option value="" class="raj2" id="raj2">Raj2</option>
                    <option value="" class="rang1" id="rang1">Rang1</option>
                    <option value="" class="rang2" id="rang2">Rang2</option>
                    <option value="" class="s1" id="s1">S1</option>
                    <option value="" class="s2" id="s2">S2</option>
                </select>

            </form>
        </section>
    </main>

    <script src="./main.js"></script>

</body>
</html>
